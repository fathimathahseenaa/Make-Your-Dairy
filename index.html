<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dairy</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
</head>
<body>
   
    <div class="navbar">
        <h1> Make Your Dairy</h1>

    </div>
    <div class="container">
        <div class="book-container">
            <h2>My Birthday</h2>
            <h5>15/08/2003</h5>
            <p>Lorem ipsum, dolor sit amet consectetur adipisicing elit. Ut similique necessitatibus, ab architecto odio ipsam maxime optio voluptas qui. A nobis accusamus minima sapiente distinctio officiis, hic ipsam facere eius!</p>
            <button  onclick="deletedairy(event)">Delete</button>
        </div>
    </div>
   
    <div class="overlay"></div>

    <div class="popup">
        <h2>Add Dairy</h2>
        <form>
            <input type="text" placeholder="Title" id="dairy-title">
            <input type="date" placeholder="Date" id="dairy-date">
            <textarea placeholder="Decsription" id="dairy-description"></textarea>
        </form>
        <button id="add-dairy">ADD</button>
        <button id="cancel-popup">CANCEL</button>
    </div>
    <button class="add-button" id="add-popup">+</button>
    <script src="script.js"> </script>
    
</body>
</html>
